[pytest]
asyncio_mode = auto
asyncio_default_fixture_loop_scope = session
asyncio_default_test_loop_scope = session
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    slow: marks tests as slow (use -m "not slow" to skip)
    driver_only: requires Flutter Driver connection
    maestro_only: only uses Maestro backend
    android_only: only runs on Android
    ios_only: only runs on iOS
filterwarnings =
    ignore::DeprecationWarning
